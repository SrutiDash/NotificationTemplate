      <span>James Smith</span>
      <span class="role">Admin</span>
    </div>
  </div>
  <div class="dropdown-menu" *ngIf="dropdownOpen">
    <ul>

      </li>
      <li (click)="navigateTo('settings')">

        <li [class.active]="activeMenu === 'notification-management'">Notification Management</li>
      </div>
      <div *ngIf="activeMenu === 'notification-management'">
        <div class="sub-menu">
          <li [class.active]="activeSubMenu === 'notifications'" (click)="setActiveSubMenu('notifications')">Notifications</li>
          <li [class.active]="activeSubMenu === 'bulk-notifications'" (click)="setActiveSubMenu('bulk-notifications')">Bulk Notifications</li>

      </div>

  </div>

  <div class="main-content">
