   <div class="create-notification">
    <h2>Notification Management > Create New</h2>
    <div class="notification-details">
      <h3>Notification Details</h3>
      <form>
        <div class="form-group">
          <label for="serviceType">Service Type</label>
          <select id="serviceType">
            <option>Select service type</option>
          </select>
        </div>
        <div class="form-group">
          <label for="eventTrigger">Event Trigger</label>
          <select id="eventTrigger">
            <option>Select event trigger</option>
          </select>
        </div>
        <div class="form-group">
          <label for="party">Party</label>
          <select id="party">
            <option>Select party</option>
          </select>
        </div>
        <div class="form-group">
          <label for="condition">Condition</label>
          <button type="button" id="condition">Add New Condition</button>
        </div>
      </form>
      <h3>Notification Details</h3>
      <!-- Add more form fields here as needed -->
    </div>
  </div>
