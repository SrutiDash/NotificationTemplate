   <div class="create-notification">
    <h2>Notification Management > Create New</h2>
    <div class="notification-details">
      <h3>Notification Details</h3>
      <form>
        <div class="form-group">
          <label for="serviceType">Service Type</label>
          <select id="serviceType">
            <option>Send Money</option>
            <option>Cash - In</option>
            <option>Add Money</option>
            <option>Transfer To Bank</option>
            <option>Recharge</option>
            <option>Bill Pay</option>
            <option>Request Money</option>
          </select>
        </div>
        <div class="form-group">
          <label for="eventTrigger">Event Trigger</label>
          <select id="eventTrigger">
            <option>Success</option>
            <option>Failed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="party">Party</label>
          <select id="party">
            <option>Sender</option>
            <option>Receiver</option>
          </select>
        </div>
        <div class="form-group">
          <label for="condition">Condition</label>
          <button type="button" id="condition">Add New Condition</button>
        </div>
      </form>
      <h3>Notification Details</h3>
      
    </div>
  </div>
