     <div class="notification-review">
        <h2>Notification Review</h2>
        <div class="review-details">
          <h3>Selected Details</h3>
          <div class="form-group">
            <label>Service Type:</label>
            <span>{{ notification.serviceType }}</span>
          </div>
          <div class="form-group">
            <label>Event Trigger:</label>
            <span>{{ notification.eventTrigger }}</span>
          </div>
          <div class="form-group">
            <label>Party:</label>
            <span>{{ notification.party }}</span>
          </div>
      
          <!-- Parameters Table -->
          <div class="parameter-table">
            <div class="parameter-header">
              <div class="parameter-column">CHANNEL</div>
              <div class="parameter-column">LANGUAGE</div>
              <div class="parameter-column">HEADER</div>
              <div class="parameter-column">BODY</div>
            </div>
            <!-- Dynamic rows for parameters -->
            <div class="parameter-row" *ngFor="let param of notification.parameters">
              <div class="parameter-column">{{ param.channel }}</div>
              <div class="parameter-column">English</div> <!-- As specified, English by default -->
              <div class="parameter-column">{{ notification.eventTrigger }}</div> <!-- From Create New page -->
              <div class="parameter-column">{{ param.body }}</div> <!-- From Create New page -->
            </div>
          </div>
        </div>
      
        <div class="buttons">
          <button type="button" (click)="cancel()">Cancel</button>
          <button type="button" (click)="back()">Back</button>
          <button type="button" (click)="confirm()">Confirm</button>
        </div>
      </div>
