   <div class="notification-review">
    <h1>Review and Confirm Notification</h1>
  
    <h2>Notification Details</h2>
    <div class="form-group">
      <label for="serviceType">Service Type</label>
      <input type="text" id="serviceType" name="serviceType" [(ngModel)]="notification.serviceType" readonly />
    </div>
    <div class="form-group">
      <label for="eventTrigger">Event Trigger</label>
      <input type="text" id="eventTrigger" name="eventTrigger" [(ngModel)]="notification.eventTrigger" readonly />
    </div>
    <div class="form-group">
      <label for="party">Party</label>
      <input type="text" id="party" name="party" [(ngModel)]="notification.party" readonly />
    </div>
  
    <h2>Set Channels</h2>
    <table>
      <thead>
        <tr>
          <th>Channel</th>
          <th>Language</th>
          <th>Message Header</th>
          <th>Message Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let param of notification.parameters">
          <td>{{param.channel}}</td>
          <td>{{param.language}}</td>
          <td>{{param.header}}</td>
          <td>{{param.body}}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="form-actions">
      <button type="button" (click)="cancel()">Cancel</button>
      <button type="button" (click)="back()">Back</button>
      <button type="button" (click)="confirm()">Confirm</button>
    </div>
  </div>
