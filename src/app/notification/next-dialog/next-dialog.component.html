   <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <span class="close" (click)="closeDialog()">&times;</span>
      <h2>Upload File</h2>
      <input type="file" (change)="onFileSelected($event)">
      <button (click)="confirm()" [disabled]="!file">Confirm</button>
    </div>
  </div>
