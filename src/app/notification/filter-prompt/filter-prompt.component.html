     <div class="filter-container">
      <div class="filter-body">
        <label>Service Type</label>
        <div class="custom-dropdown">
          <input 
            type="text" 
            placeholder="Select Service Type" 
            [(ngModel)]="serviceTypeSearch"
            (focus)="showServiceTypeDropdown = true"
            (input)="filterServiceTypes()"
            [readonly]="false" /> <!-- Set readonly to false to allow search before selection -->
          <div class="dropdown-list" *ngIf="showServiceTypeDropdown && filteredServiceTypes.length > 0">
            <div *ngFor="let serviceType of filteredServiceTypes" (click)="selectServiceType(serviceType)">
              {{serviceType}}
            </div>
          </div>
        </div>
        
        <label>Event Trigger</label>
        <div class="custom-dropdown">
          <input 
            type="text" 
            placeholder="Select Event Trigger" 
            [(ngModel)]="eventTriggerSearch"
            (focus)="showEventTriggerDropdown = true"
            (input)="filterEventTriggers()"
            [disabled]="!selectedServiceType" />
          <div class="dropdown-list" *ngIf="showEventTriggerDropdown && filteredEventTriggers.length > 0">
            <div *ngFor="let eventTrigger of filteredEventTriggers" (click)="selectEventTrigger(eventTrigger)">
              {{eventTrigger}}
            </div>
          </div>
        </div>
    
        <label>Party</label>
        <div class="custom-dropdown">
          <input 
            type="text" 
            placeholder="Select Party" 
            [(ngModel)]="partySearch"
            (focus)="showPartyDropdown = true"
            (input)="filterParties()"
            [disabled]="!selectedEventTrigger" />
          <div class="dropdown-list" *ngIf="showPartyDropdown && filteredParties.length > 0">
            <div *ngFor="let party of filteredParties" (click)="selectParty(party)">
              {{party}}
            </div>
          </div>
        </div>
    
        <label>Date Range</label>
        <div class="date-range">
          <input type="date" [(ngModel)]="startDate" placeholder="Start date" />
          <input type="date" [(ngModel)]="endDate" placeholder="End date" />
        </div>
      </div>
      
      <div class="filter-footer">
        <button class="clear-btn" (click)="clearFilters()">Clear</button>
        <button class="apply-btn" (click)="applyFilter()">Apply</button>
      </div>
    </div>
