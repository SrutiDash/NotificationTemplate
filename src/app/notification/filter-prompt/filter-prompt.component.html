   <div class="filter-container">
    <div class="filter-body">
      <label>Service Type</label>
      <div class="checkbox-group">
        <input type="checkbox" id="sendMoney" name="sendMoney">
        <label for="sendMoney">Send Money</label>
        <input type="checkbox" id="payMerchant" name="payMerchant">
        <label for="payMerchant">Pay Merchant</label>
      </div>
      <label>Enter services</label>
      <input type="text" placeholder="Enter services">
      <label>Event Trigger</label>
      <div class="checkbox-group">
        <input type="checkbox" id="success" name="success">
        <label for="success">Success</label>
        <input type="checkbox" id="failed" name="failed">
        <label for="failed">Failed</label>
      </div>
      <label>Party</label>
      <div class="checkbox-group">
        <input type="checkbox" id="sender" name="sender">
        <label for="sender">Sender</label>
        <input type="checkbox" id="receiver" name="receiver">
        <label for="receiver">Receiver</label>
      </div>
      <label>Date Range</label>
      <div class="date-range">
        <input type="date" placeholder="Start date">
        <input type="date" placeholder="End date">
      </div>
    </div>
    <div class="filter-footer">
      <button class="clear-btn" (click)="clearFilters()">Clear</button>
      <button class="apply-btn" (click)="applyFilters()">Apply</button>
    </div>
  </div>
