     <div class="bulk-filter-dialog" *ngIf="isVisible">
        <div class="filter-header">
          <h3>Filter Notifications</h3>
          <button class="close-btn" (click)="close()">×</button>
        </div>
        <div class="filter-body">
          <div class="form-group">
            <label for="notificationName">Notification Name</label>
            <input type="text" id="notificationName" [(ngModel)]="filters.notificationName">
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" [(ngModel)]="filters.startDate">
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" [(ngModel)]="filters.endDate">
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" [(ngModel)]="filters.status">
              <option value="">All</option>
              <option value="Success">Success</option>
              <option value="Failed">Failed</option>
              <option value="Pending">Pending</option>
            </select>
          </div>
        </div>
        <div class="filter-footer">
          <button class="apply-btn" (click)="apply()">Apply</button>
          <button class="clear-btn" (click)="clear()">Clear</button>
        </div>
      </div>
